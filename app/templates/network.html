{% extends "basePage.html" %}
{% block body %}

<form action="/network" class="network" method="post">

    <div>
        <label class="form-label">user name</label>
        <input class="form-control" id="username" name="username" type="text">
        <div class="form-text">it could be any name you want</div>
    </div>

    <div class="mb-3">
        <label class="form-label">public key</label>
        <input class="form-control" id="publicKey" name="publicKey" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label">private key</label>
        <input class="form-control" id="privateKey" name="privateKey" type="text">
    </div>
    <form action="/network">
        <button class="btn btn-primary" type="submit">
            connect
        </button>

    </form>
</form>


{% endblock %}
